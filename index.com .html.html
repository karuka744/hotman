<!DOCTYPE html>
<html>
<head>
    <title>Purple Background Website</title>
    <style>
        body {
            background-color: purple;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .bubble-button {
            border: none;
            color: white;
            background-color: #6a0dad;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px; /* Added margin bottom */
        }
        
        .bubble-button:hover {
            transform: scale(1.1);
        }
        
        .beach-ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellow;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        
        .beach-ball.bounce {
            animation: bounce 0.5s linear;
        }
        
        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-100px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
        
        .bottle {
            width: 100px;
            height: 150px;
            background-color: #00ff00;
            border-radius: 50px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        
        .bottle.pressed {
            transform: scale(1.2);
        }
        
        .arrow {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        
        .arrow::before {
            content: "";
            position: absolute;
            top: -30px;
            left: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 10px 10px 10px;
            border-color: transparent transparent white transparent;
            transform: translateX(-50%);
        }
        
        .tutorial-button {
            border: none;
            color: white;
            background-color: #6a0dad;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px; /* Added margin top */
        }
        
        .tutorial-button:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        function replaceButton() {
            var button = document.getElementById("donateButton");
            var text = document.getElementById("donateText");
            button.innerHTML = "Donate to this address: 520$ in bitcoin (because of taxes)<br>(bitcoin address: bc1qxr8qffswsarglg402lp7ghlc7c25v0df7fq7ze)";
            button.setAttribute("onclick", "");
            button.classList.add("hidden");
            text.classList.remove("hidden");
        }
        
        function bounceBall(ball) {
            ball.classList.add("bounce");
            setTimeout(function() {
                ball.classList.remove("bounce");
            }, 500);
        }
        
        function bounceBalls() {
            var balls = document.getElementsByClassName("beach-ball");
            for (var i = 0; i < balls.length; i++) {
                bounceBall(balls[i]);
            }
        }
        
        function positionArrow() {
            var arrow = document.getElementById("arrow");
            var ball = document.querySelector(".beach-ball.green");
            var ballPosition = ball.getBoundingClientRect();
            var ballCenterX = ballPosition.left + ballPosition.width / 2;
            arrow.style.left = ballCenterX + "px";
        }
        
        function translateToArabic() {
            var googleTranslateUrl = 'https://translate.google.com/translate?sl=en&tl=ar&u=' + encodeURIComponent(window.location.href);
            window.location.href = googleTranslateUrl;
        }
        
        function openTutorial() {
            window.open('https://www.youtube.com/watch?v=zdUPTEXDsfU', '_blank');
        }
        
        window.addEventListener("resize", positionArrow);
        window.addEventListener("load", positionArrow);
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Purple Background Website</h1>
        <div class="arrow" id="arrow">
            <span>Press me</span>
        </div>
        <button id="donateButton" onclick="replaceButton()" class="bubble-button">Donate $500 in bitcoin</button>
        <p id="donateText" class="hidden" style="font-size: 28px;">Donate to this address: 520$ in bitcoin (because of taxes)<br>(bitcoin address: bc1qxr8qffswsarglg402lp7ghlc7c25v0df7fq7ze)</p>
        <button onclick="translateToArabic()">Translate to Arabic/لا يعمل</button>
        <button onclick="openTutorial()" class="tutorial-button">Tutorial/كيف ادفع ال520$ عن طريق البتكوين؟</button>
    </div>
    
    <div class="beach-ball green" onclick="bounceBall(this)"></div>
    <div class="beach-ball" onclick="bounceBall(this)" style="left: 40%;"></div>
    <div class="beach-ball" onclick="bounceBall(this)" style="left: 60%;"></div>
    
    <div class="bottle" onclick="bounceBalls()"></div>
</body>
</html>
